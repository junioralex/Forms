<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Soapbox: Let Your Voice Be Heard!</title>
	</head>
	<body>
		<table>
			
			<tr>
	<td><label><font color="8C001A" face="Comic Sans MS"><b>NAME &nbsp;</b></font> <INPUT type="text" STYLE="color: #8C001A; font-family: Arial; font-size: 12px; background-color: #ffff99;" size="25" maxlength="30"></label> </td>
		
	<td><label><font color="8C001A" face="Comic Sans MS"><b>&nbsp; EMAIL&nbsp; &nbsp; &nbsp;</b></font> <INPUT type="text" STYLE="color: #8C001A; font-family: Arial; font-size: 12px; background-color: #ffff99;" size="25" maxlength="30"></label> </td>
	</tr>
	
	<tr>
	<td><label><font color="8C001A" face="Comic Sans MS"><b>PHONE&nbsp;</b></font> <INPUT type="text" STYLE="color: #8C001A; font-family: Arial; font-size: 12px; background-color: #ffff99;" size="25" maxlength="30"></label> </td>
		
	<td><label><font color="8C001A" face="Comic Sans MS"><b>&nbsp; COMPANY&nbsp;</b></font> <INPUT type="text" STYLE="color: #8C001A; font-family: Arial; font-size: 12px; background-color: #ffff99;" size="25" maxlength="30"></label> </td>
	</tr>

	</table>
	<label><font color="8C001A" face="Comic Sans MS"><b>MESSAGE</b></font><textarea name="comments" cols="47" rows="5" style="background:#ffff99" style="font-family:Arial"> </textarea> 
	<br>
	<br>
		
	<form action="http://www.example.com/bookings/" method="post">
		<label for="username"><font color="8C001A" face="Comic Sans MS"><b>ENTER THE CODE:</b></font></label>
		<input type="text" STYLE="color: #8C001A; font-family: Arial; font-size: 12px; background-color: #ffff99;"/>
		<input type="submit" value="Submit" />
	</form>
	
			
	</body>
</html>
